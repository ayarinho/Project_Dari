<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Search</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <a routerLink="/add-users" class="btn btn-primary float-right btn-rounded">
                    <i class="fa fa-user-plus"></i> Add user</a>
            </div>
        </div>
        <div class="row filter-row">
       
            <div class="col-sm-6 col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">User Name</label>
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <!--<div class="col-sm-6 col-md-3">
                <div class="form-group form-focus select-focus">
                    <label class="focus-label">Role</label>
                    <select class="select floating">
                        <option>Select Role</option>
                        <option>Nurse</option>
                        <option>Pharmacist</option>
                       
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <a href="#" class="btn btn-success btn-block"> Search </a>
            </div>-->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped custom-table">
                        <thead>
                            <tr>
                                <th style="min-width:100px;">Photo</th>
                                <th style="min-width:100px;">Username</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th style="min-width: 110px;">Birth Date</th>
                                <th>Role</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>

                        <tbody *ngFor="let user of listNewUsers  ">
                            <tr>

                                <td>
                                    <img width="48" height="38" src="assets/uploads/{{user.picture}}" 
                                    class="rounded-circle" alt="">
                                </td>
                                <td>
                                    <h2>{{user.userName}}</h2>
                                </td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phoneNumber}}</td>
                                <td>{{user.dateNaissance}}</td>
                                <td>
                                    <span class="custom-badge status-green">{{user.role}}</span>
                                </td>
                                <td class="text-right">
                                    <div class="dropdown dropdown-action">
                                        <a  class="action-icon dropdown-toggle" data-toggle="dropdown" 
                                        aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>

                                        <div class="dropdown-menu dropdown-menu-right">

                                            <a class="dropdown-item" routerLink="/edit-users">
                                                <i class="fa fa-pencil m-r-5"></i> Edit</a>

                                            <button class="dropdown-item"  data-toggle="modal" 
                                            (click)="getIdUser(user.id)"
                                             data-target="#delete_employee">
                                             <i class="fa fa-trash-o m-r-5">

                                             </i> Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                          
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="delete_employee" class="modal fade delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="assets/img/sent.png" alt="" width="50" height="46">
                <h3>Are you sure want to delete this Employee?</h3>
                <div class="m-t-20"> <!--<a class="btn btn-white" data-dismiss="modal">Close</a>-->
                    <button type="submit" class="btn btn-danger" data-dismiss="modal" (click)="deleteUserById(idUser)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
