

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Change Password</h5>
              </div>

              <div class="card-body">

<form [formGroup]="registerForm" >
  
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="oldPassword">OldPassword</label>
        <input type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.oldPassword.errors.required">oldPassword is required</div>
           
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">NewPassword</label>
        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
            <div *ngIf="f.newPassword.errors.required">newPassword is required</div>
           
        </div>
    </div>



    
    <button (click)="changerPassword()" class="btn btn-primary" >Send</button>  &nbsp;

    <div>

     
 </div>



</form>
</div>
</div>
</div>
</div>
